<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Info</title>
    <style>
        *{
margin: 20px auto;
text-align: center;
font-size: 14pt;
}
h1{
    font-size: 24pt;
}
    </style>
</head>
<body>
    <h1>User {{user.id}}</h1>
    <p>Full Name {{user.full_name()}}</p>
    <p>Email: {{user.email}}</p>
<br>
<!-- %Y, %m, %d etc. are format codes. The strftime() method takes one or more format codes as an argument and returns a formatted string based on it. -->
    <p>Created ON: {{user.created_at.strftime("%m %d %Y")}}</p>
    <p>Last Updated: {{  user.updated_at.strftime("%m %d %Y")}}</p>

<br>
<a href="/user/edit/{{ user.id }}">Edit</a> |
<a href="/user/delete/{{ user.id }}">Delete</
</body>
</html>
