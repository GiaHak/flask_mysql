<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>All Users</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Created_at</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users: %}
            <tr>
                <td>{{user.id}}</td>
                <td>{{user.first_name}} {{user.last_name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.created_at}}</td>
                <td>{{Actions}}
                    <a href="/user/edit/{{ user.id }}">Edit</a> |
                    <a href="/user/show/{{ user.id }}">Show</a> |
                    <a href="/user/delete/{{ user.id }}">Delete</a> 
                </td>
            </tr>
            {%endfor%}

        </tbody>
    </table>
    <a href="http://127.0.0.1:5000/form">Add User</a>
    <a href=""></a>
</body>
</html>
