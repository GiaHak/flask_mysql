<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Dojos</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>


<body>
    <form action="/create/dojo" method="POST" class="col-4 ">
        <h1>New Dojo</h1>

        <label for="text" class="col-form-label">Name: </label>
        <input type="text" name="name">
        <br>
        <input type="submit" value="Create" class="btn btn-primary">
    </form>
    <div class="col-4  p-4 my-5">
        <h1>All Dojos</h1>
        {% for dojo in all_dojos %}
        <p>
            <a href="/dojo/{{dojo.ID}}" class="text-dark">{{dojo.name}}</a>
        </p>
        {% endfor %}
        <br>
        <a href="/ninjas" class="text-center ">Add Ninja</a>
    </div>

</body>

</html>
